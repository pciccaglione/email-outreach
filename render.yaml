services:
  - type: worker
    name: email-outreach-app
    env: node
    plan: starter
    buildCommand: npm install
    startCommand: node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: EMAIL_PROVIDER
        sync: false
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: IMAP_HOST
        sync: false
      - key: IMAP_PORT
        sync: false
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
      - key: EMAIL_FROM_NAME
        sync: false
      - key: MAX_DAILY_EMAILS
        value: 40
      - key: MIN_DAILY_EMAILS
        value: 18
      - key: TARGET_DAILY_EMAILS
        value: 25
      - key: FOLLOW_UP_1_DAYS
        value: 3
      - key: FOLLOW_UP_2_DAYS
        value: 5
      - key: FOLLOW_UP_3_DAYS
        value: 7
      - key: BUSINESS_HOURS_START
        value: 8
      - key: BUSINESS_HOURS_END
        value: 17
      - key: TIMEZONE
        value: America/New_York
      - key: MIN_DELAY_MINUTES
        value: 5
      - key: MAX_DELAY_MINUTES
        value: 20
